<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <title>Data op halen met javaScript</title>
</head>

<body>

  <header>
    <h1>Data op halen met javaScript</h1>
  </header>


  
<!--inline javascript voor opdracht. -->

  <noscript>Your browser don't support JavaScript!</noscript>

  <script>
    fetch("http://swapi.dev/api/planets/1/")
    .then(response => response.json())
    .then(myJson => {document.body.innerHTML ="<pre>" + JSON.stringify(myJson, null, " ") + "</pre>"
    });
  </script>

</body>
</html>
